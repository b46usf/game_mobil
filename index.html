<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>🚗 Turbo Drift!</title>
  <link rel="icon" href="./img/mobil_karakter.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body class="bg-gradient-to-b from-purple-900 to-indigo-900 text-white font-sans overflow-hidden m-0 p-0">

  <!-- Game Canvas -->
  <div id="game-container" class="w-full h-screen"></div>

  <!-- 🎮 Main Menu -->
  <div id="mainMenu" class="absolute inset-0 flex flex-col items-center justify-center z-30 space-y-6 text-center">
    <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-pink-500 to-red-500 drop-shadow-lg animate-bounce">
      🚗💨 Turbo Drift!
    </h1>
    <button id="startButton" class="px-10 py-4 text-2xl font-bold rounded-full bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-blue-500 hover:to-cyan-400 shadow-2xl transform hover:scale-110 transition duration-300 ease-in-out">
      🎮 Let's Drift!
    </button>
  </div>

  <!-- UI (disembunyikan sampai game mulai) -->
  <div id="score" class="absolute top-4 left-4 text-lg font-bold z-20 hidden">🏁 Score: 0</div>
  <div id="timer" class="absolute top-4 right-4 text-lg font-bold z-20 hidden">⏱️ 00:00</div>
  <div id="checkpointText" class="absolute hidden text-4xl font-extrabold text-green-400 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-30">✅ Checkpoint!</div>
  <div id="endUI" class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center z-30 hidden"></div>

  <!-- 🎆 Fireworks -->
  <canvas id="fireworks" class="absolute top-0 left-0 w-full h-full z-10 pointer-events-none"></canvas>

  <!-- 🔄 Rotate Warning (portrait) -->
  <div id="rotate-warning" class="fixed inset-0 bg-black bg-opacity-90 text-white text-center flex items-center justify-center z-[9999] hidden">
    <div class="p-4">
      <p class="text-2xl font-bold animate-pulse">🔄 Please rotate your device</p>
      <p class="mt-2 text-lg">Landscape mode only (16:9)</p>
    </div>
  </div>

  <!-- 🕹️ Mobile Controls (only show on mobile landscape) -->
  <div id="mobile-controls-left" class="absolute bottom-6 left-6 z-40 hidden sm:hidden flex-col gap-4">
    <button id="leftBtn" class="bg-white text-black text-3xl px-4 py-2 rounded-full shadow-md">⬅️</button>
    <button id="rightBtn" class="bg-white text-black text-3xl px-4 py-2 rounded-full shadow-md">➡️</button>
  </div>

  <div id="mobile-controls-right" class="absolute bottom-6 right-6 z-40 hidden sm:hidden flex-col gap-4">
    <button id="upBtn" class="bg-white text-black text-3xl px-4 py-2 rounded-full shadow-md">⬆️</button>
    <button id="downBtn" class="bg-white text-black text-3xl px-4 py-2 rounded-full shadow-md">⬇️</button>
  </div>

  <!-- Main Script -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
